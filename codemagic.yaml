
workflows:
  android-build:
    name: Android Build
    environment:
      node: 20
      java: 21
      groups:
        - supabase_keys
        - signing
      
    scripts:
      - name: Install dependencies
        script: npm install
        
      - name: Create .env file
        script: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> .env
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> .env

      - name: Build web assets
        script: npm run build

      - name: Create out directory for Capacitor
        script: mkdir -p out

      - name: Add Android Platform
        script: |
          rm -rf ./android
          npx cap add android
          
      - name: Sync Capacitor Project
        script: npx cap sync android
          
      - name: Build Android Release APK
        script: |
          cd android && ./gradlew assembleRelease
          
    artifacts:
      - android/app/build/outputs/apk/release/*.apk

    android_signing:
      keystore: $CM_KEYSTORE
      keystore_password: $CM_KEY_PASSWORD
      key_alias: $CM_KEY_ALIAS
      key_password: $CM_KEY_ALIAS_PASSWORD
