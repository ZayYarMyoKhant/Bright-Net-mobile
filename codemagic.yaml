
workflows:
  android-build:
    name: Android Build
    environment:
      node: 20
      java: 21
      groups:
        - supabase_keys
        # This group is defined globally but also needs to be available in the signing script
        - signing
      
    scripts:
      - name: Install dependencies
        script: npm install
        
      - name: Create .env file
        script: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> .env
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> .env

      - name: Build web assets
        script: npm run build

      - name: Create out directory for Capacitor
        script: mkdir -p out

      - name: Add Android Platform
        script: |
          rm -rf ./android
          npx cap add android
          
      - name: Sync Capacitor Project
        script: npx cap sync android

      - name: Create 'gradle.properties' for Signing
        script: |
          echo "android.useAndroidX=true" > android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "usesCleartextTraffic=true" >> android/gradle.properties
          echo "CM_KEYSTORE=${CM_KEYSTORE}" >> android/gradle.properties
          echo "CM_KEY_PASSWORD=${CM_KEY_PASSWORD}" >> android/gradle.properties
          echo "CM_KEY_ALIAS=${CM_KEY_ALIAS}" >> android/gradle.properties
          echo "CM_KEY_ALIAS_PASSWORD=${CM_KEY_ALIAS_PASSWORD}" >> android/gradle.properties
          
      - name: Build Android Release APK
        script: |
          cd android && ./gradlew build
          
    artifacts:
      - android/app/build/outputs/apk/release/*.apk
