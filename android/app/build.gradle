apply plugin: 'com.android.application'

android {
    namespace "com.brightnet.app"
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.brightnet.app"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (project.hasProperty('MY_RELEASE_KEYSTORE_FILE')) {
                signingConfig signingConfigs.release
            }
        }
    }

    signingConfigs {
        release {
            if (project.hasProperty('MY_RELEASE_KEYSTORE_FILE')) {
                storeFile file(MY_RELEASE_KEYSTORE_FILE)
                storePassword MY_RELEASE_KEYSTORE_PASSWORD
                keyAlias MY_RELEASE_KEY_ALIAS
                keyPassword MY_RELEASE_KEY_PASSWORD
            }
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.2.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.6.1"
    implementation project(':capacitor-cordova-android-plugins')
}
